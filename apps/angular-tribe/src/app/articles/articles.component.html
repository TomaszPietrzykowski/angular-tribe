<div style="padding: 3rem;">
    <h1>All articles</h1>
    <ul>
        @for(article of articles; track article.id) {
        <li style="margin: 2rem 0 0;">
            <a [routerLink]="`/article/${article.id}`">
                <h3>{{ article.title }}</h3>
            </a>
        </li>
        }
    </ul>
</div>
